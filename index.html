<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Nombres</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="./img/logo.png" alt="logo">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr: #db7093;"
            ><span>Player 1</span></div>
            <div class="number" style="--i:2; --clr: #20b2aa;"
            ><span>Player 2</span></div>
            <div class="number" style="--i:3; --clr: #d63e92;"
            ><span>Player 3</span></div>
            <div class="number" style="--i:4; --clr: #daa520;"
            ><span>Player 4</span></div>
            <div class="number" style="--i:5; --clr: #ff340f;"
            ><span>Player 5</span></div>
            <div class="number" style="--i:6; --clr: #ff7f50;"
            ><span>Player 6</span></div>
            <div class="number" style="--i:7; --clr: #3cb371;"
            ><span>Player 7</span></div>
            <div class="number" style="--i:8; --clr: #4169e1;"
            ><span>Player 8</span></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
